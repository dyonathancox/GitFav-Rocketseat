<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!--GOOGLE FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitFav</title>

    <!--ESTILO E JS-->
    <link rel="stylesheet" href="css/style.css">
    <script type="module" src="js/main.js" defer></script>

</head>
<body>

    <div id="app">
        <header>
            <img src="assets/Gitfav.svg" alt="logo do GitFav">
            <div class="search">
                <label class="sr-only" for="input-search">Digite o Github username que quer favoritar</label>
                <input id="input-search" type="text" placeholder="Digite o Github username que quer favoritar">
                <button><img src="assets/star.svg" alt="Estrela de favoritar">FAVORITAR</button>
            </div>
        </header>

        <main class="tabela-container">
            <table id="table">
                <thead>
                    <tr>
                        <th>Usuário</th>
                        <th>Repositório</th>
                        <th>Followers</th>
                        <th>Ação</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        
            <div class="noFav hide">
                <img src="assets/star-1.svg" alt=""/>
                <h2>Nenhum favorito ainda</h2>
            </div>
        </main>
        

    </div>
    
</body>
</html>
